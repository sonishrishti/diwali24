<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Rocket AR</title>
    <!-- Load A-Frame and AR.js for WebAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs>
        <a-camera position="0 1.6 0" fov="80" look-controls="enabled: true"></a-camera>

        <a-entity id="fireworks" visible="false">
            <a-sphere position="0 5 -3" radius="1" color="yellow" opacity="0.5"animation="property: scale; to: 5 5 5; dur: 1500; easing: easeOutQuad; loop: false"></a-sphere>
            <a-text value="Happy Diwali by Google and VE Entertainment!" position="0 6 -3" scale="3 3 3" color="#FFCC00" visible="false"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
