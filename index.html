<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Firecracker Show</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.2.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene with AR.js for markerless AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity id="camera" camera="userHeight: 1.6" look-controls="enabled: true" position="0 1.6 0"></a-entity>
        
        <!-- A-Frame Light and Ground -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
        
        <!-- Firework Explosion -->
        <a-entity id="fireworkContainer" position="0 2 -5"></a-entity>
    </a-scene>

    <script>
        // A function to generate fireworks in the AR scene
        function createFirework(x, y, z) {
            const fireworkContainer = document.getElementById('fireworkContainer');
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ffa500']; // Firework colors

            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('a-sphere');
                const color = colors[Math.floor(Math.random() * colors.length)];
                const speedX = Math.random() * 2 - 1;
                const speedY = Math.random() * 2 - 1;
                const speedZ = Math.random() * 2 - 1;
                
                particle.setAttribute('position', `${x} ${y} ${z}`);
                particle.setAttribute('radius', Math.random() * 0.1 + 0.05);
                particle.setAttribute('color', color);
                particle.setAttribute('animation', `property: position; to: ${x + speedX} ${y + speedY} ${z + speedZ}; dur: 1000; easing: linear; loop: false`);
                
                fireworkContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    fireworkContainer.removeChild(particle);
                }, 1000);
            }
        }

        // Trigger fireworks at random positions every few seconds
        function startFireworkShow() {
            setInterval(() => {
                const x = Math.random() * 5 - 2.5;
                const y = Math.random() * 3 + 1;
                const z = Math.random() * 5 - 2.5;
                createFirework(x, y, z);
            }, 2000); // New firework every 2 seconds
        }

        // Start the firework show when the AR scene is loaded
        window.onload = function() {
            startFireworkShow();
        };
    </script>
</body>
</html>
